<div class="bg-white dark:bg-neutral-900">
  <div class="container max-w-screen-sm mx-auto" *ngIf="appointmentGroups">
    <div *ngFor="let appointmentGroup of appointmentGroups">
      <div class="text-sm uppercase bg-neutral-100 px-4 py-1 sticky top-14 dark:bg-neutral-800">
        {{appointmentGroup[0] | date:'fullDate'}}
      </div>
      <div class="">
        <ul class="divide-y-2 divide-neutral-100 dark:divide-neutral-800">
          <li *ngFor="let appointment of appointmentGroup[1]" class="p-4 space-y-1">
            <div class="font-bold text-neutral-900 dark:text-neutral-100">{{appointment.name}}</div>
            <div class="flex items-center space-x-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0"
                   viewBox="0 0 20 20"
                   fill="currentColor">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                      clip-rule="evenodd"/>
              </svg>
              <div>{{appointment.start | date:'shortTime'}} - {{appointment.end | date:'shortTime'}}</div>
            </div>
            <div *ngIf="appointment.rooms.length > 0" class="flex space-x-1">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5 shrink-0 mt-0.5"
                   viewBox="0 0 20 20"
                   fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                      clip-rule="evenodd"/>
              </svg>
              <ul>
                <li *ngFor="let room of appointment.rooms">{{room.name}}</li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
