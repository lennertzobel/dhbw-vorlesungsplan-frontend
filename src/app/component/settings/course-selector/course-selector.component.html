<div class="container max-w-screen-sm mx-auto px-4 py-8 space-y-8">
  <section>
    <div class="flex items-center space-x-2 mb-2">
      <a routerLink="/settings"
         class="p-0.5 text-neutral-900 dark:text-neutral-100 hover:text-neutral-500 dark:hover:text-neutral-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
             fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
      </a>
      <h1 class="text-neutral-900 font-semibold text-xl dark:text-neutral-100">{{title}}</h1>
    </div>
    <div class="flex flex-col divide-y-2 divide-neutral-200 dark:divide-neutral-700">
      <ng-container *ngIf="similarCourses">
        <ng-container *ngIf="similarCourses.length">
          <button *ngFor="let course of similarCourses" (click)="onAddId(course.id)"
                  class="flex w-full items-center justify-between px-3.5 py-2.5 bg-white first:rounded-t last:rounded-b dark:bg-neutral-800 hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors cursor-pointer focus:z-10">
            <span class="text-neutral-900 dark:text-neutral-100">{{course.name}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"/>
            </svg>
          </button>
        </ng-container>
        <ng-container *ngIf="!similarCourses.length">
          <div
            class="flex w-full items-center justify-between px-3.5 py-2.5 bg-white first:rounded-t last:rounded-b dark:bg-neutral-800">
            <span class="text-neutral-900 dark:text-neutral-100">Keine relevanten Kurse gefunden</span>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </section>
</div>
